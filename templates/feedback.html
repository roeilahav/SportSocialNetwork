{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FeedBack</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("{% static 'images/bg2.jpg' %}") !important;
        background-repeat: no-repeat;
        background-position: center;
        /* background-size: cover; */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <a href="/" class="btn btn-sm btn-info text-white ms-5 mt-4"
        >back to home</a
      >
      <h2 class="text-center mt-3 text-white">FeedBack Form</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body">
            <form action="" method="post">
              {% csrf_token %}

              <div class="row">
                <div class="col-8">
                  <label for=""><b>Question One?</b></label>
                </div>
                <div class="col-4">
                  <select
                    class="custom-select form-control mb-2"
                    name="a1"
                    required
                  >
                    <option value="1">1/5</option>
                    <option value="2">2/5</option>
                    <option value="3">3/5</option>
                    <option value="4">4/5</option>
                    <option value="5">5/5</option>
                  </select>
                </div>
                <hr />
                <div class="col-8">
                  <label for=""><b>Question Two?</b></label>
                </div>
                <div class="col-4">
                  <select
                    class="custom-select form-control mb-2"
                    name="a2"
                    required
                  >
                    <option value="1">1/5</option>
                    <option value="2">2/5</option>
                    <option value="3">3/5</option>
                    <option value="4">4/5</option>
                    <option value="5">5/5</option>
                  </select>
                </div>
                <hr />
                <div class="col-8">
                  <label for=""><b>Question Three?</b></label>
                </div>
                <div class="col-4">
                  <select
                    class="custom-select form-control mb-2"
                    name="a3"
                    required
                  >
                    <option value="1">1/5</option>
                    <option value="2">2/5</option>
                    <option value="3">3/5</option>
                    <option value="4">4/5</option>
                    <option value="5">5/5</option>
                  </select>
                </div>
                <hr />
                <div class="col-8">
                  <label for=""><b>Question Four?</b></label>
                </div>
                <div class="col-4">
                  <select
                    class="custom-select form-control mb-2"
                    name="a4"
                    required
                  >
                    <option value="1">1/5</option>
                    <option value="2">2/5</option>
                    <option value="3">3/5</option>
                    <option value="4">4/5</option>
                    <option value="5">5/5</option>
                  </select>
                </div>
                <hr />
                <div class="col-8">
                  <label for=""><b>Question Five?</b></label>
                </div>
                <div class="col-4">
                  <select
                    class="custom-select form-control mb-2"
                    name="a5"
                    required
                  >
                    <option value="1">1/5</option>
                    <option value="2">2/5</option>
                    <option value="3">3/5</option>
                    <option value="4">4/5</option>
                    <option value="5">5/5</option>
                  </select>
                </div>
                <div class="user-feedback h-75">
                  <input
                    type="text"
                    name="msg"
                    class="form-control h-75"
                    placeholder="Enter Your Feedback"
                    required
                  />
                </div>
                <hr />
              </div>

              <div class="text-center">
                <button class="btn btn-primary btn-sm">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
