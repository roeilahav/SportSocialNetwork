            <div class="bg-blue-400 text-white rounded-md lg:shadow-lg shadow-lg col-span-2">

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">


                        <div class="col-span-2">
                            <label for=""> Profile Image</label>
                            <img width="100" height="100" src="{{user_profile.profileimg.url }}" />
                            <input type="file" name="image" value="" class="shadow-none bg-gray-100">
                        </div>
                        <!-- changes -->
                        <div class="col-span-2">
                            <label for=""> First Name</label>
                            <input type="text" name="fname" value="{{user_profile.user.first_name }}"
                                class="shadow-none bg-gray-100" required>
                        </div>
                        <div class="col-span-2">
                            <label for=""> Last Name</label>
                            <input type="text" name="lname" value="{{user_profile.user.last_name }}"
                                class="shadow-none bg-gray-100" required>
                        </div>
                        <div class="col-span-2">
                            <label for=""> Age </label>
                            <input type="number" name="age" value="{{user_profile.age }}"
                                class="shadow-none bg-gray-100" required> 
                        </div>

                        <div class="mb-4">
                            <label class="block text-white font-bold mb-2" for="event-name">
                                Select your Gender 
                            </label>
                            <select class="form-select text-black block w-full mt-1" id="event-name" name="gender" required>
                                <option value="MALE">MALE</option>
                                <option value="FEMALE">FEMALE</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="block text-white-700 font-bold mb-2" for="event-name">
                                Select your Level
                            </label>
                            <select class="form-select text-black block w-full mt-1" id="event-name" name="level" required>
                                <option value="1">Level One</option>
                                <option value="2">Level Two</option>
                                <option value="3">Level Three</option>
                                <option value="4">Level Four</option>
                                <option value="5">Level Five</option>

                            </select>
                        </div>

                        <div class="col-span-2">
                            <label class="block text-white font-bold mb-2" for="event-name">
                                Choose The Sport
                            </label>
                            <select class=" form-select text-black block w-full mt-1" id="event-name" name="sport" required>
                                <option value="SOCCER">SOCCER</option>
                                <option value="BASKETBALL">BASKETBALL</option>
                                <option value="TENNIS">TENNIS</option>
                                <option value="CYCLING">CYCLING</option>
                            </select>
                        </div>

                        <div class="col-span-2">
                            <label class="block text-gray-700 font-bold mb-2" for="">
                                Choose Your Location
                            </label>
                            <select class="form-select text-black block w-full mt-1" id="" name="location" required>
                                
                                <option value="TEL AVIV">TEL AVIV</option>
                               
                                <option value="BEER SHEVA">BEER SHEVA</option>
                                <option value="JERUSALEM">JERUSALEM</option>
                                <option value="HAIFA">HAIFA</option>
                                <option value="DIMONA">DIMONA</option>
                                <option value="RAMAT GAN">RAMAT GAN</option>
                                <option value="HERZELIA">HERZELIA</option>
                                <option value="HEDERA">HEDERA</option>
                                <option value="KIRIAT SHMONA">KIRIAT SHMONA</option>
                                <option value="ELIAT">ELIAT</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label for=""> Phone Number</label>
                            <input type="text" name="phone" value="{{user_profile.phone}}" class="shadow-none bg-gray-100" required>
                        </div>

                        <div class="col-span-2">
                            <label for="about">Bio</label>
                            <textarea id="about" name="bio" rows="3"
                                class="shadow-none bg-gray-100" required>{{user_profile.bio}}</textarea>
                        </div>
                        
                    <div class=" p-6 pt-0 flex justify-end space-x-3">
                        <a class="px-6 py-2 bg-green-500 text-white" href="/preferences"> Set Prefrences</a> 
                    </div>
                    <div class=" p-6 pt-0 flex justify-end space-x-3">
                        <a href="/" type="submit" class="px-4 py-2 bg-red-500 text-white hover:bg-red-700 ">Cancel</a>
                        <button  type="submit" class="px-6 py-2 bg-green-500 text-white">Save</button>

                        <button type="submit" class="button bg-green-700"> Save </button> -->
                    </div>
                </form>
